<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <style>

    .center-card {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    body{
       background-image: url('../static/weather.jpg');

      background-size: cover;
      background-position: center;
    }
  </style>


</head>
<body>
<h3 style="color: red;display:flex;justify-content: center;align-items: center;"> {{ msg }}</h3>
<div class="center-card">
<div class="card" style="width: 18rem;">
  <div class="card-body">
<form action="{{ url_for('weather') }}" method="post">
    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">City Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="city" required>
<button type="submit" class="btn btn-primary">Check</button>
  </div>

</form>
      <div class="card-body">
    <h5 class="card-title">Weather Update</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ city }}</h6>

        <p>Temperature : <b>{{ weather_data['temp'] }}</b></p>
        <p>pressure <b>{{ weather_data['pressure'] }}</b></p>
        <p>wind speed  <b>{{ weather_data['wind_speed'] }}</b></p>
        <p>humidity <b>{{ weather_data['humidity'] }}</b></p>
        <p> Cloud <b>{{ weather_data['cloud'] }}</b></p>
        <p>Overall Weather <b>{{ weather_data['weather_type'] }}</b></p>


  </div>
  </div>
</div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
